<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>name_search — Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>name_search</h1>
    <p class="subtitle">Поиск по номеру телефона</p>

    <form action="#" method="POST" class="form">
      <input type="text" name="last_name" placeholder="Фамилия" required>
      <input type="text" name="first_name" placeholder="Имя" required>
      <input type="text" name="middle_name" placeholder="Отчество">
      <input type="email" name="email" placeholder="Электронная почта" 
      <input type="tel" name="phone" placeholder="Номер телефона" required>

      <div class="checkbox-group">
        <input type="checkbox" id="robot" required>
        <label for="robot">Я не робот</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">Я согласен с <a href="terms.html" target="_blank">условиями использования</a></label>
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html
